{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>
      Tags
      <a style="float: right" class="btn btn-primary" href="{% url 'list:tag-create' %}">Add</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
          <tr>
            <td>
              {{ tag.name }}
            </td>
            <td>
              <a href="{% url 'list:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'list:tag-delete' pk=tag.id %}" class="btn btn-secondary link-to-page">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
        <p>There are no tags in todo-list</p>
    {% endif %}
{% endblock %}
